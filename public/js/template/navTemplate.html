<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container-fluid">
      <span class="brand">NQP App</span>
      <p class="navbar-text pull-right">
        <span class="user-details">
          <span class="not-logged-in">Not logged in</span>
          <span class="logged-in hide">
            <img src="<%= user.attributes.pic %>" />
            <%= user.attributes.name %>
          </span>
        </span>
      </p>
    </div>
  </div>
</div>

<div class="modal hide fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-header">
    <h3 id="loginModalLabel">You must login to start...</h3>
  </div>
  <div class="modal-body">
    <div class="fb-login-button" data-show-faces="true" data-width="400" data-max-rows="1" data-scope="user_photos,publish_actions"></div>
  </div>
  <div class="modal-footer">
  </div>
</div>
